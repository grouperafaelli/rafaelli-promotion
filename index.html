<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAFAELLI PROMOTION</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900">
  <header class="bg-blue-50 p-4 shadow">
    <h1 class="text-4xl font-bold text-blue-800">Bienvenue sur RAFAELLI PROMOTION 1.1</h1>
    <nav class="mt-2">
      <ul class="flex space-x-4 text-blue-600">
        <li><a href="#accueil">Accueil</a></li>
        <li><a href="#produits">Produits</a></li>
        <li><a href="#simulation">Simulation</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="p-4">
    <section id="accueil" class="my-8">
      <h2 class="text-2xl font-semibold">Défiscalisez avec style</h2>
      <p>Nos solutions Denormandie sont 100% clés en main.</p>
    </section>

    <section id="simulation" class="my-8">
      <h2 class="text-xl font-semibold">Simulation rapide</h2>
      <form class="space-y-4">
        <input type="text" placeholder="Nom" class="border p-2 w-full" required>
        <input type="email" placeholder="Email" class="border p-2 w-full" required>
        <input type="number" placeholder="Montant à investir (€)" class="border p-2 w-full">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Simuler</button>
      </form>
    </section>

    <section id="contact" class="my-8">
      <h2 class="text-xl font-semibold">Contact</h2>
      <p>Email : contact@rafaelli-promotion.fr</p>
    </section>
  </main>

  <footer class="bg-blue-50 p-4 text-center text-sm text-blue-700">

  </footer>
</body>
</html>
