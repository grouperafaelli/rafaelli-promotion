<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafaelli Promotion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Rafaelli" class="logo">
        <nav>
            <a href="#">Accueil</a>
            <a href="#">Nos Projets</a>
            <a href="#">À propos</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Promotions Immobilières d'Excellence</h1>
            <p>Nous construisons l’avenir avec exigence et engagement.</p>
        </section>
        <section class="contact">
            <h2>Contactez-nous</h2>
            <form>
                <input type="text" placeholder="Nom">
                <input type="email" placeholder="Email">
                <textarea placeholder="Votre message"></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© GROUPE RAFAELLI - Mentions légales</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
